<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="gridsystem.css"/>
    <style>
        body { font-size: 16px; }
    	main, div {
    		text-align: center;
    		font-family: sans-serif;
    		font-size: 1em;
    	}
        .border-all { border: 1px solid #666; }
    </style>
	<title>Grid System</title>
</head>
<body>
<main class="container border-all">
    <div class="line border-all">
    	<div class="column-list border-all">Column List</div>
    </div>
    <div class="line border-all">
    	<div class="column-small column-6 border-all">Column Small 6</div>
    	<div class="column-small column-6 border-all">Column Small 6</div>
    </div>
    <div class="line border-all">
    	<div class="column-medium column-4 border-all">Column Medium 4</div>
    	<div class="column-medium column-4 border-all">Column Medium 4</div>
    	<div class="column-medium column-4 border-all">Column Medium 4</div>
    </div>
    <div class="line border-all">
    	<div class="column-large column-3 border-all">Column Large 3</div>
    	<div class="column-large column-3 border-all">Column Large 3</div>
    	<div class="column-large column-3 border-all">Column Large 3</div>
    	<div class="column-large column-3 border-all">Column Large 3</div>
    </div>
    <div class="line border-all">
        <div class="column-medium column-4 border-all">Column Medium 4</div>
        <div class="column-medium column-4 border-all">Column Medium 4</div>
        <div class="column-medium column-4 border-all">Column Medium 4</div>
    </div>
    <div class="line border-all">
        <div class="column-small column-6 border-all">Column Small 6</div>
        <div class="column-small column-6 border-all">Column Small 6</div>
    </div>
    <div class="line border-all">
        <div class="column-list border-all">Column List</div>
    </div>
</main>
</body>
</html>
