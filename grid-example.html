<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="gridsystem.css"/>
    <style>
    	main, div {
    		text-align: center;
    		font-family: sans-serif;
    		font-size: 1em;
    	}
    </style>
	<title>BootCSS</title>
</head>
<body>
	
<main class="container">
    <div class="row">
    	<div class="column-list grid-border grid-padding-tb">Column List</div>
    	<div class="column-list grid-border grid-padding-tb">Column List</div>
    </div>
    <div class="row">
    	<div class="column-small column-6 grid-border grid-padding-tb">Column Small 6</div>
    	<div class="column-small column-6 grid-border grid-padding-tb">Column Small 6</div>
    </div>
    <div class="row">
    	<div class="column-medium column-4 grid-border grid-padding-tb">Column Medium 4</div>
    	<div class="column-medium column-4 grid-border grid-padding-tb">Column Medium 4</div>
    	<div class="column-medium column-4 grid-border grid-padding-tb">Column Medium 4</div>
    </div>
    <div class="row">
    	<div class="column-large column-3 grid-border grid-padding-tb">Column Large 3</div>
    	<div class="column-large column-3 grid-border grid-padding-tb">Column Large 3</div>
    	<div class="column-large column-3 grid-border grid-padding-tb">Column Large 3</div>
    	<div class="column-large column-3 grid-border grid-padding-tb">Column Large 3</div>
    </div>
</main>

</body>
</html>
